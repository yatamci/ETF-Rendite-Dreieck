<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Rendite-Dreieck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ETF Rendite-Dreieck</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Theme wechseln">
                <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="etf-select">ETF auswählen</label>
                <select id="etf-select" class="select">
                    <option value="msci-world">MSCI World</option>
                    <option value="ftse-all-world">FTSE All-World</option>
                    <option value="msci-acwi">MSCI ACWI</option>
                    <option value="sp500">S&P 500</option>
                </select>
            </div>

            <div class="year-inputs">
                <div class="control-group">
                    <label for="start-year">Startjahr</label>
                    <input type="number" id="start-year" class="input" min="1970" max="2024" value="2000" placeholder="z.B. 2000">
                </div>

                <div class="control-group">
                    <label for="end-year">Endjahr</label>
                    <input type="number" id="end-year" class="input" min="1970" max="2024" value="2024" placeholder="z.B. 2024">
                </div>
            </div>

            <button id="calculate-btn" class="btn-primary">Berechnen</button>
        </div>

        <div id="result-section" class="result-section hidden">
            <div class="result-card">
                <h2>Ergebnis</h2>
                <div class="result-grid">
                    <div class="result-item">
                        <span class="result-label">Zeitraum</span>
                        <span class="result-value" id="period"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Ø Rendite p.a.</span>
                        <span class="result-value highlight" id="avg-return"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Gesamtrendite</span>
                        <span class="result-value" id="total-return"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Aus 10.000€ wurden</span>
                        <span class="result-value" id="final-value"></span>
                    </div>
                </div>
            </div>

            <div class="triangle-container">
                <h3>Rendite-Dreieck</h3>
                <p class="triangle-description">Durchschnittliche jährliche Rendite je nach Kauf- und Verkaufsjahr</p>
                <div id="triangle" class="triangle"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--color-negative);"></div>
                        <span>Negativ</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--color-low);"></div>
                        <span>0-5%</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--color-medium);"></div>
                        <span>5-10%</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--color-high);"></div>
                        <span>10-15%</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--color-very-high);"></div>
                        <span>&gt;15%</span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Historische Renditen sind keine Garantie für zukünftige Ergebnisse. Alle Angaben ohne Gewähr.</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
